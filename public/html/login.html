<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="icon" type="image/png" href="../assets/219914-200.png">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <title>Wellnest | Log in</title>
</head>
<body>

     <h1>log in page</h1>
          <form action="#">
               <label for="username">Username:</label> <input type="text" id="username">
               <label for="password">Password:</label> <input type="password" id="password" >
               <button id="login">login</button>
          </form>

     <h1>create user</h1>
          <form action="#">
               <label for="firstname">Firstname:</label><input type="text" id="firstname" required>
               <label for="lastname">Lastname:</label><input type="text" id="lastname"required>
               <br>
               <label  for="newusername">Username:</label><input  type="text" id="newusername" required>
               <label  for="newpassword">Password:</label><input  type="password" id="newpassword" required>
               <br>
               <button id="submit">submit</button>
          </form>

          <script src="../js/login.js"></script>
</body>
</html>
